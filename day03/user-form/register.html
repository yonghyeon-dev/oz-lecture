<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="registration-form" action="/submit" method="POST">
      
      <!-- 텍스트 입력 정보 -->
      <p class="form-group basic-info-group">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" placeholder="이름을 입력하세요.">
      </p>

      <p class="form-group basic-info-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">
      </p>

      <p class="form-group basic-info-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
      </p>

      <!-- 숫자/날짜 입력 정보 -->
      <p class="form-group numeric-info-group birthdate-group">
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate">
      </p>

      <p class="form-group numeric-info-group">
        <label for="age">나이 (18세 ~ 100세):</label>
        <input type="number" id="age" name="age" min="18" max="100">
      </p>

      <p class="form-group numeric-info-group">
        <label for="satisfaction">서비스 만족도 (1 ~ 10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5">
      </p>

      <!-- 선택 항목 정보 -->
      <p class="form-group choice-info-group">
        <label>성별:</label><br>
        <input type="radio" id="male" name="gender" value="male"><label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">female</label>
      </p>

      <p class="form-group choice-info-group">
        <label>관심사:</label><br>
        <input type="checkbox" id="coding" name="interests" value="Coding"><label for="coding">Coding</label>
        <input type="checkbox" id="gaming" name="interests" value="Gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" id="reading" name="interests" value="Reading"><label for="reading">Reading</label>
      </p>

      <p class="form-group choice-info-group">
        <label for="country">국가:</label>
        <select id="country" name="country">
          <option value="">-- 선택하세요 --</option>
          <option value="KR">South Korea</option>
          <option value="US">USA</option>
          <option value="JP">Japan</option>
          <option value="CN">China</option>
          <option value="UK">UK</option>
        </select>
      </p>

      <hr />

      <!-- 버튼 -->
      <p class="form-group">
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
      </p>
    </form>
  </body>
</html>
